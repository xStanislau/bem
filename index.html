<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- FONTS -->
    <link rel="stylesheet" href="css/fonts.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <section class="user-profile">
        <header class="user-profile__header">
            <div class="user-profile__avatar">
                <img src="img/kirsten_mckellar.png" alt="Kirsten Mckellar" class="user-profile__avatar-img">
            </div>
            <h1 class="user-profile__name">Kirsten Mckellar</h1>
            <h2 class="user-profile__location">Cape Town, RSA</h2>
        </header>
        <table class="user-profile__info">
            <tr class="user-profile__info-item">
                <td class="user-profile__info-key">Nickname:</td>
                <td class="user-profile__info-value">Killa Kella</td>
            </tr>
            <tr class="user-profile__info-item">
                <td class="user-profile__info-key">Tel:</td>
                <td class="user-profile__info-value">072 143 9920</td>
            </tr>
            <tr class="user-profile__info-item">
                <td class="user-profile__info-key">Date Of Birth:</td>
                <td class="user-profile__info-value">July 12, 1988</td>
            </tr>
            <tr class="user-profile__info-item">
                <td class="user-profile__info-key">Gender:</td>
                <td class="user-profile__info-value">Female</td>
            </tr>
            <tr class="user-profile__info-item">
                <td class="user-profile__info-key">Language:</td>
                <td class="user-profile__info-value">English</td>
            </tr>
        </table>
    </section>
</body>

</html>
